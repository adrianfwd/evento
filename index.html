<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Acceso</title>
     <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

  
    <section class="sec_registro">

       

        <h2>Tareas</h2>
        <input type="text" id="tarea" required>
        <br>
        <button id="agregar">agregar</button>

        <div id="contenedorTareas">
          
        </div>
   
    </section>
    
    
    
    <section class="sec_Uno">

        <h2>Eventos</h2>
        <input type="text" id="evento" required>
        <br>
        <button id="agregar2">agregar</button>

        <div id="contenedorEventos">
          
        </div>
   
    </section>
   


    <div style="display: none;" id="register-container">
        <h2>Registrar</h2>
        <form id="register-form">
            <label for="reg-username">Usuario:</label>
            <input type="text" id="reg-username" name="reg-username" required>
            <br>
            <label for="reg-password">Contraseña:</label>
            <input type="password" id="reg-password" name="reg-password" required>
            <br>
            <button type="submit">Registrar</button>
        </form>
    </div>














    
    <div style="display: none;" id="login-container" >
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Entrar</button>
        </form>
    <script src="procces.js"></script>
</body>
</html>
