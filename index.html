<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Acceso</title>
    <link rel="stylesheet" href="indexStyle.css">
</head>
<body>
    
    <header>
        <nav class="nav-Head">
            <a href="login.html"><span>login</span></a>
            <br>
            <a href="register.html"><span>register</span></a>
        </nav>
        
    </header>

  
    <section class="sec_registro">

        <button id="creador" onclick="generarEvento" >agregar Tarea</button>

        <h2>Tareas</h2>
        <input type="text" id="tarea" required>
        <br>
        <button id="agregar">agregar</button>

        <div id="contenedorTareas">
          
        </div>
   
    </section>
    
    
    
    <section class="sec_Uno">

        <h2>Eventos</h2>
        <input type="text" id="evento" required>
        <br>
        <button id="agregar2">agregar</button>

        <div id="contenedorEventos">
          
        </div>
   
    </section>




    <div style="display: none;" id="register-container">
        <h2>Registrar</h2>
        <form id="register-form">
            <label for="reg-username">Usuario:</label>
            <input type="text" id="reg-username" name="reg-username" required>
            <br>
            <label for="reg-password">Contraseña:</label>
            <input type="password" id="reg-password" name="reg-password" required>
            <br>
            <button type="submit">Registrar</button>
        </form>
    </div>
    <div style="display: none;" id="login-container" >
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Entrar</button>
        </form>
    <script src="procces.js"></script>
</body>
</html>
