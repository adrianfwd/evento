<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Acceso</title>
</head>
<body>

  <div id="login-container" style="display:none;">
    <h2>Login</h2>
    <form id="login-form">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Entrar</button>
    </form>
</div>

    <div id="register-container">
        <h2>Registrar</h2>
        <form id="register-form">
            <label for="reg-username">Usuario:</label>
            <input type="text" id="reg-username" name="reg-username" required>
            <br>
            <label for="reg-password">Contraseña:</label>
            <input type="password" id="reg-password" name="reg-password" required>
            <br>
            <button type="submit">Registrar</button>
        </form>
    </div>

    
    <div id="secure-content" style="display:none;">
        <h2>Información Sensible</h2>
        <p>Solo los usuarios autorizados pueden ver esto.</p>
        <button id="logout-button">Salir</button>
    </div>


    <section class="sec_Uno">

    </section>
    <script src="procces.js"></script>
</body>
</html>
