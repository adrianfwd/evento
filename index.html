<!--------------------------------------------------ESTRUCTURAS CAJITAS------------------------------------------------------------------------------>
  <section class="cajitas">

    <div class="sec_registro">
      <h2>Tareas</h2>
      <label>Ingrese la tarea:</label>
      <input type="text" id="tarea" required>
      <br>
      <label for="prioridad">Elije la prioridad:</label>
      <select name="prioridad" id="prioridad">
        <option value="Baja">Baja</option>
        <option value="Media">Media</option>
        <option value="Alta">Alta</option>
      </select>
      <br>
      <button id="agregar">agregar</button>
      <br>


      <!--------------------------------------------------CONTENEDOR CAJITAS------------------------------------------------------------------------------>
      <div id="contenedorTareas">

      </div>
      <!--------------------------------------------------CONTENEDOR CAJITAS------------------------------------------------------------------------------>

    </div>

    <div class="sec_Uno">
      <h2>Eventos</h2>
      <label >Ingrese el Evento:</label>
      <input type="text" id="evento" required>
      <br>
      <label for="cars">agregue la fecha:</label>
      <input type="datetime-local" id="fecha">
      <br>
      <button id="agregar2">agregar</button>
      <br>
      <div id="contenedorEventos">
      </div>
    </div>


  </section>
<!--------------------------------------------------ESTRUCTURAS CAJITAS------------------------------------------------------------------------------>




<!--------------------------------------------------Registros------------------------------------------------------------------------------>
  <div style="display: none;" id="register-container">
    <h2>Registrar</h2>
    <form id="register-form">
      <label for="reg-username">Usuario:</label>
      <input type="text" id="reg-username" name="reg-username" required>
      <br>
      <label for="reg-password">Contraseña:</label>
      <input type="password" id="reg-password" name="reg-password" required>
      <br>
      <button type="submit">Registrar</button>
    </form>
  </div>


  <div style="display: none;" id="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" required>
      <br>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>
      <br>
      <button type="submit">Entrar</button>
    </form>
    <script src="procces.js"></script>
    
<!--------------------------------------------------Registros------------------------------------------------------------------------------>
